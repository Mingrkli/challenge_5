  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
      .attribution { font-size: 11px; text-align: center; color: white; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>

  <body>
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="details">
        <div class="row">
          <img id="ethereum" src="images/icon-ethereum.svg" alt="">
          <p class="eth">0.041 ETH</p>
        </div>
        <div class="row">
          <img id="clock" src="images/icon-clock.svg" alt="">
          <p class="days">3 days left</p>
        </div>
      </div>
      <div id="hr"></div>

      <div id="card-end">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.youtube.com/channel/UCAAC8sC_qN_H1nhq8eOVzUA">Ming Li</a>.
    </div>
  </body>
</html>
